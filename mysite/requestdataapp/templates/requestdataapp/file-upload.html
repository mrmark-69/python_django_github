{% extends "requestdataapp/base.html" %}

{% block title %}
File upload
{% endblock %}

{% block body %}
<h1>Upload file:</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ message }}
    {{ form.as_p }}
    <br>
    <br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
