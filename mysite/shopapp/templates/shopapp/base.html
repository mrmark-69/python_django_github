<!DOCTYPE html>
<html lang="en">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
</head>
<body>
{% block body %}
    Base body
{% endblock %}
<div>
    <h3>{% now 'e H:i a' %}</h3>
</div>
<div>
    {% now 'l' as current_week_day %}
    <h3>{% translate 'Today is' %} {{ current_week_day }} {{ time_now }} </h3>
</div>

</body>
</html>
